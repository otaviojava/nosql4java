equipe10=Transformando desenvolvedores numa equipe 10x|Você gostaria de produzir software melhor, escrever código limpo, entregar em menos tempo e satisfazer os clientes? A resposta parece óbvia. Um dia o fato de ser ""ágil"" pareceu ser a resposta pra tudo isso. Hoje percebemos que para criar uma equipe um nível de magnitude acima (10x) é necessário algo mais. Seria o ""DevOps"" o elemento que faltava? Descubra nessa palestra e prepare-se para entregar software melhor|Edson Yanaga|Edson Yanaga é entusiasta de Metodologias Ágeis e Software Livre, praticando esses princípios desde 2004. Java como linguagem e como plataforma tem sido sua paixão desde 1997. Atua como Líder Técnico da Produtec Informática em projetos de inovação envolvendo mobilidade, computação em nuvem, serviços e sistemas distribuídos. Também é professor de pós-graduação de  diversas instituições, e instrutor-líder da Globalcode no Paraná. Ultimamente tem se concentrado no esforço de divulgar técnicas de código  limpo e artesanato de software.
desen.completo=O Desenvolvedor Completo| |Mariana Bravo|Mariana estuda e pratica métodos ágeis desde 2006, interessando-se por temas como TDD, software craftsmanship, desenvolvimento de software Lean e entrega contínua. Ajudou na criação e crescimento do Coding Dojo São Paulo, assim como na organização do Encontro Ágil e da Agile Brazil.  Se interessa por diferentes paradigmas de programação e, fora trabalhar  com diversas linguagens como Java, Ruby e Javascript, às vezes brinca com outras, como Haskell, Scheme e Smalltalk. Desde 2011 é desenvolvedora e consultora pela ThoughtWorks, ajudando e liderando times na entrega de software de qualidade com métodos ágeis.
feijao=Escalando o Pé de Feijão     Palestra sobre Estratégias Open Source para Automação na Nuvem|Explorando estratégias que aproveitam a versatilidade dos ambientes de cloud para automatizar atividades de alta complexidade. Partindo de ferramentas open source como Jenkins e Chef, veremos como automatizar atividades para reduzir a dependência de provedores de infra e plataformas, melhorar ambientes, e implementar processos de deployment e delivery contínuos cada vez mais sofisticados.|Bruno Souza|Bruno Souza  é Presidente do SouJava. Conhecido como o "JavaMan", é evengelista Java e open source, e trabalhou na criação e fortalecimento de comunidades em toda sua carreira. Foi diretor mundial de Comunidades Open Source, coordenou importantes comunidades como NetBeans e OpenSolaris e ajudou a criar a Comunidade Mundial de Grupos de Usuários Java. Desenvolvedor Java desde os primórdios da tecnologia, participou de alguns dos maiores projetos Java do país, e realizou centenas de apresentações em todo o mundo. Bruno é também Diretor da Open Source Initiative (OSI), onde discute a evolução do movimento open source.Quando não está em um computador, Bruno  curte o seu tempo com a família em um pequeno esconderijo próximo a São  Paulo. Amador em varias atividades -- fotografia, fantoches, pai -- ele  tenta ter sucesso em algumas delas.
internet=Internet of Things ( internet das coisas)|Já pensou como seria se sua casa se conectasse a internet? E se você pudesse, de seu trabalho, acessar sua residência, ligar o ar e fechar as janelas para quando chegar a temperatura estar agradável? Entenda como a Internet das Coisas está mudando o mundo e como projetos como Arduino tem dando força para revoluções como essa.|Gláuber Brennon|Usuário Linux de carteirinha e discente em Engenharia Mecatrônica, Gláuber é fascinado por inovação tecnológica e empreendedorismo estando envolvido com atividades de desenvolvimento em engenharia desde 2010. Atualmente atua no ramo de automação, telecomunicação e segurança desenvolvendo e integrando micro sistemas Linux para arquiteturas x86, ARM, PPC e CRISV32.
codigo=bonito=Código bonitinho ou negócio bonitinho?|O início de um um projeto é cheio de incertezas e sonhos, qual o momento certo de pensar no futuro do seu código? Em que momento é necessário abrir mão de abstrações para fazer uma implementação simples e que funciona? Vale a pena abrir mão da qualidade do sistema para fazer o negócio decolar? Ser flexível com o código é necessário para criar um belo negócio.|Eduardo Fiorezi|Eduardo Fiorezi participa da comunidade ruby desde 2006, quando Rails ainda era apenas uma aposta. Com o passar do tempo e a evolução da linguagem o interesse por escrever um bom código atrelado a legibilidade passou a ser o seu alvo, sendo assim ele se mantém em constante procura por melhores maneiras de desenvolver software para a web. Tem como hobbie o jiu-jitsu, que pratica há mais de 5 anos, esse esporte dá o poder de controlar a mente e ajuda a pensar em códigos melhores.
matrix=Saindo da Matrix|Saindo da Matrix - Os caminhos percorridos na aventura de sair da Matrix (Fábrica de Software) até o Empreendedorismo Ágil. Do Cascata ao Ágil e do CMMI ao SCRUM. Não será uma palestra que tem como objetivo explicar conceitos, mas sim comentar todas as etapas e experiências vividas durante esse processo de mudança.|Vladson Freire| 
games=Desenvolvimento de Games para Firefox OS|o Firefox OS é o novo sistema mobile criado pela Mozilla Foundation. Este SO, baseando em tecnologia web, permite a criação de apps apenas com uso dos recursos do HTML5 juntamente com Javascript e CSS. Neste sentido, será abordado como criar/publicar uma aplicação(game) para o Firefox OS de maneira fácil e rápida, além de uma breve apresentação do Sistema.| Luis Gustavo Araujo| 
android=Curso 8hs - Introdução Android na Prática|Este mini-curso irá apresentar como criar aplicativos móveis para plataforma Android.|Leandro Santos (HE:mobile)|Trabalha desde 2008 com desenvolvimento para dispositivos móveis. Começou com a "extinta" Blackberry, e após 2 anos migrou para smartphones Android. Gosta muito de Java e seus derivados, é curioso e gosta muito de começar  a aprender coisas novas, embora nem sempre termine. Segundo ele, o aprendizado é assim mesmo - nunca acaba. Nas horas livres curte ver o Bahia jogar, sair com os amigos, ou juntá-los numa sala com um Xbox 360. Seu jogo preferido é o FIFA, onde ele diz ser o melhor, embora não haja provas concretas sobre isso.
phonegap=Uma Breve Introdução ao PhoneGap - Curso 4h|Este mini-curso irá apresentar como trabalhar com o PhoneGap/Cordova para criar aplicativos móveis para qualquer plataforma - Android, iOS, FirefoxOS, Ubuntu Mobile, Blackberry, Windows Phone 7 e 8, etc. Iremos construir uma aplicação de compartilhamento de mídias - fotos, vídeos, links, textos, etc - usando a plataforma|Márcio Albuquerque|Trabalha como DevOps no SERPRO com sistemas de infra-estrutura interna da empresa. Curioso da TI, gosta de mexer um pouco com tudo! Tem como preferência e especialidade trabalhos com web: HTML5, CSS3, JS, PHP, etc. Atualmente estuda muito sobre o mundo mobile e PhoneGap/Cordova
python=Desenvolvendo aplicações Python para a Nuvem 8HS|Conheça melhor uma das linguagens de programação mais adotadas nos últimos tempos e aprenda como criar aplicações para rodarem na Google App Engine e em outros provedores de plataforma como serviço.|Luiz Cláudio Silva|Formado em Processamento de Dados, especialista em Redes de Computadores  e mestrando em Modelagem Computacional. Atualmente é Assessor de TI do IEL/BA. Trabalha com desenvolvimento e administração de sistemas desde 1996, tendo usado diversas linguagens e metodologias. É membro dos grupos LinguÁgil e Python Bahia.
bi=Open Source BI com Pentaho 8h|O Pentaho Open Source Business Intelligence oferece poderosas ferramentas de análise de informações, monitoramento de indicadores e data mining para que as organizações revolucionem o uso da informação gerencial, atingindo ganhos significativos de eficiência e eficácia. O software - uma plataforma completa de BI desenvolvida, distribuída e implantada como Open Source \u2014 apresenta grande flexibilidade e independência de plataformas, alta confiabilidade e segurança a um custo mínimo de implantação e manutenção. Neste mini-curso os conhecimentos teóricos da área de Business Intelligence e Data Warehousing serão aplicados a partir do uso da Suíte Pentaho Open Source de Business Intelligence através de um case prático de modo que o participante compreenda na prática como funciona o desenvolvimento de uma solução para o suporte a decisões gerenciais.|Maurício Purificação, Adewale Andrade D'Alcantara| 
olm=Introdução a Application Lifecycle Management Open Source|Neste minicurso vamos apresentar os principais conceitos de A.L.M. e quais os motivos que todas as empresas que desenvolvem software necessitam da gestão contínua do ciclo de vida dos seus softwares e produtos. Vamos mostrar totalmente na prática como utilizar um conjunto de ferramentas open-source para: Gestão de requisitos, bugs, releases e road-map; Gestão de código-fonte; Analise continua de qualidade de código-fonte; Gerenciamento de Componentes; Deployment Contínuo; Extremme feed-back; Tudo isso usando Redmine, Jenkins, SVN / GIT, Selenium, jUnit e jMeter. Você que é desenvolvedor, líder de TI ou arquiteto de software não pode deixar de assistir.|Bruno Souza|Bruno Souza  é Presidente do SouJava. Conhecido como o "JavaMan", é evengelista Java e open source, e trabalhou na criação e fortalecimento de comunidades em toda sua carreira. Foi diretor mundial de Comunidades Open Source, coordenou importantes comunidades como NetBeans e OpenSolaris e ajudou a criar a Comunidade Mundial de Grupos de Usuários Java. Desenvolvedor Java desde os primórdios da tecnologia, participou de alguns dos maiores projetos Java do país, e realizou centenas de apresentações em todo o mundo. Bruno é também Diretor da Open Source Initiative (OSI), onde discute a evolução do movimento open source.Quando não está em um computador, Bruno  curte o seu tempo com a família em um pequeno esconderijo próximo a São  Paulo. Amador em varias atividades -- fotografia, fantoches, pai -- ele  tenta ter sucesso em algumas delas.
nosql=NOSQL com Java|Com o crescimento exponencial do volume da informação nos nossos softwares, eles cada vez mais precisam trabalhar com um grande volume de dados, os bancos de dados não relacionais vem ganhando popularidade e uso em instituições conservadorias como empresas financeiras. Conteúdo: Histórico; Conceito; Classificação; Tipos de distribuição; Brincando com Família de colunas (Cassandra); Brincando com Documentos (MongoDB); Brincando com chave valor (Riak); Brincando com Grafos (Neo4j); Problemas de buscas nos NOSQL com Lucene; Visão geral do hadoop;|Otávio Santana|Desenvolvedor entusiasta do mundo Open-Source. Praticante da filosofia ágil e do desenvolvimento poliglota na Bahia, JUG Leader do JavaBahia, membro do SouJava, um dos fomentadores do grupo LinguÁgil. Presente nos maiores eventos Java e ágil em nível nacional, contribui para o projeto openjdk e a plataforma JSE, criador do Apache Easy-Cassandra, presente na comunidade Java  mundial além de escrever artigos para DevMedia, revista espírito livre e java.net