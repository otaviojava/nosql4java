<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel rendered="${empty usuarioBean.form.nome}">
            <p:panel header="Login" >
                <h:panelGrid columns="2">
                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" required="true" value="#{usuarioBean.form.nome}" requiredMessage="#{mensagemBeam.campoObrigatorio}"/>
                </h:panelGrid>
                <p:commandButton value="Logar" action="#{usuarioBean.verificarInfoPessoais()}" update=":form"/>
            </p:panel>
        </p:outputPanel>
    </cc:implementation>
</html>
