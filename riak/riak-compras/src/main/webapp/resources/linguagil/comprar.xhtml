<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGrid columns="2">

            <p:outputLabel  value="Produto:" />  
            <p:selectOneMenu  value="#{usuarioBean.form.codigoProduto}">  
                <f:selectItem itemValue="0" itemLabel="--Selecione--"/>
                <f:selectItems value="#{produtoBean.produtos}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.codigo}" />  
            </p:selectOneMenu> 
            <p:outputLabel for="number" value="Quantidade:" />  
            <p:spinner id="number" value="#{usuarioBean.form.quantidade}" min="1" max="10"/>  
        </h:panelGrid>
        <p:commandButton value="Adicionar ao Carrinho" action="#{usuarioBean.adicionarCarro()}" update=":form"/>

    </cc:implementation>
</html>
