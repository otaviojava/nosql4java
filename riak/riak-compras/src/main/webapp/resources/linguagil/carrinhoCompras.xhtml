<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel rendered="${usuarioBean.form.exibirCompras}">
            <p:dataTable var="carro" value="#{usuarioBean.compras}">  
                <p:column headerText="Nome">  
                    <h:outputText value="#{carro.nome}" />  
                </p:column>  

                <p:column headerText="Quantidade">  
                    <h:outputText value="#{carro.quantidade}" />  
                </p:column>  

                <p:column headerText="Valor UnitÃ¡rio">  
                    <h:outputText value="#{carro.valorUnitario}" />  
                </p:column>  
                <p:column headerText="Sub Total">  
                    <h:outputText value="#{carro.total}" />  
                </p:column>  


            </p:dataTable>  
        </p:outputPanel>
    </cc:implementation>
</html>
