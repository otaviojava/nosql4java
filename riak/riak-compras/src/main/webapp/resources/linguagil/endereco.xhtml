<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel rendered="${usuarioBean.form.exibirEndereco}">
            <p:panel header="Suas Informações" >
                <h:panelGrid columns="2">
                    <h:outputLabel for="logradouro" value="Logradouro:" />
                    <p:inputText id="logradouro" required="true" value="#{usuarioBean.form.logradouro}" requiredMessage="#{mensagemBeam.campoObrigatorio}"/>
                    <h:outputLabel for="cep" value="cep:" />
                    <p:inputMask id="cep" required="true" value="#{usuarioBean.form.cep}" mask="99999-999"/>  
                </h:panelGrid>
                <p:commandButton value="Adicionar Endereço" action="#{usuarioBean.inserirEndereco()}" update=":form"/>
            </p:panel>


        </p:outputPanel> 
    </cc:implementation>
</html>
